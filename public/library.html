<!DOCTYPE html>
<html lang="en">

<head>
    <title>Roon Web Controller - Library Browser</title>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/favicons/apple-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        (function (a, b, c) {
            if (c in b && b[c]) {
                var d,
                    e = a.location,
                    f = /^(a|html)$/i;
                a.addEventListener(
                    "click",
                    function (a) {
                        d = a.target;
                        while (!f.test(d.nodeName)) d = d.parentNode;
                        "href" in d &&
                            (d.href.indexOf("http") || ~d.href.indexOf(e.host)) &&
                            (a.preventDefault(), (e.href = d.href));
                    },
                    !1
                );
            }
        })(document, window.navigator, "standalone");
    </script>
    <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/site.css" />
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js-cookie/js.cookie.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/library.js"></script>
</head>

<body>
    <div id="coverBackground"></div>
    <div id="navLine1">
        <div class="navGroup navLeft">
            <button type="button" id="buttonBack" class="navButton" name="Back" aria-label="Back"></button>
            <button type="button" id="buttonHome" class="navButton" name="Home" aria-label="Home"></button>
            <button type="button" id="buttonRefresh" class="navButton" name="Refresh" aria-label="Refresh"></button>
            <button type="button" class="navButton textBold buttonZoneName" onclick="$('#overlayZoneList').show()">
                zoneList
            </button>
        </div>
    </div>
    <div id="content">
        <div id="listContainer">
            <div id="listInfo">
                <div id="listTitle"></div>
                <div id="listSubtitle"></div>
            </div>
            <div id="listImage"></div>
        </div>
        <div id="items"></div>
    </div>
    <div id="navLine2">
        <div class="navGroup navCenter">
            <button type="button" id="buttonPrev" class="navButton"></button>
            <span id="pageNumber">page</span>
            <button type="button" id="buttonNext" class="navButton">next</button>
        </div>
    </div>
    <div id="overlayZoneList" class="overlay">
        <div class="overlayBackground" onclick="$('#overlayZoneList').hide()"></div>
        <div class="overlayContent">
            <span class="overlayList zoneList"></span>
        </div>
    </div>
    <button id="scrollToTopBtn" title="Go to top">
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" width="1.5em">
            <g stroke-width="0" />
            <g stroke-linecap="round" stroke-linejoin="round" />
            <path d="M13 9h-3v7H6V9H3V8l5-5 5 5zm1-7H2V0h12z" />
        </svg>
    </button>
</body>

</html>
